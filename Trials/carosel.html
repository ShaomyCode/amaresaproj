<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Carousel</title>
  <link rel="stylesheet" href="carosel.css">
</head>
<body>

  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x300/FF5733/FFFFFF?text=Slide+1" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x300/33FF57/FFFFFF?text=Slide+2" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x300/3357FF/FFFFFF?text=Slide+3" alt="Slide 3">
      </div>
    </div>
  </div>

</body>
</html>
