<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styling </title>
	<link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>
	<section class="property" id ="property">
				<div class="container"> 
					<p class="section-subtitle"> Properties </p>
					<h2 class="h2 section-title"> Featured Listing </h2>
				<!-- PHP GOES HERE IMAGES & DETAILS CAME FROM DATABASE -->
					<div class="property-list">
						<div class="property-cards">
							<figure class="property-img">
								<img src="./Assets/Images/Alexandria/Alexandria Exterior.png" alt="Exterior">
							</figure>

							<div class="property-details">
								<h3 class="h3 property-title"> Alexandria </h3>

								<div class="property-details-wrapper">
									<div class="property-items">
										<i class="fa-solid fa-hand-holding-dollar"></i>
							
										<span>521,525,525.00</span>
									</div>									

									<div class="property-items">
										<i class="fa-solid fa-expand"></i>
										<span>100sqm</span>
									</div>
								</div>									

								<div class="property-details-wrapper">
									<div class="property-items">
										<i class="fa-solid fa-bed"></i>
										<span>3</span>
									</div>									

									<div class="property-items">
										<i class="fa-solid fa-bath"></i>
										<span>5</span>
									</div>
								</div>									

								<div class="property-details-wrapper">
									<div class="property-items">
										<button class="property-btn btn" onclick="ShowInquiry()">View More Details</button>
									</div>									

									<div class="property-items">
										<button class="property-btn btn" onclick="ShowInquiry()">Make an Inquiry</button>
									</div>
								</div>								
							</div>
						</div>
					</div>

		</section>
</body>
</html>
