<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Confirm Dialog</title>
    <style>
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }

        .no-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <button id="archiveBtn">Archive</button>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to archive this record?</p>
            <div class="modal-buttons">
                <button class="yes-btn" id="yesBtn">Yes</button>
                <button class="no-btn" id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const archiveBtn = document.getElementById('archiveBtn');
        const confirmModal = document.getElementById('confirmModal');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Show modal when the archive button is clicked
        archiveBtn.onclick = function() {
            confirmModal.style.display = 'block';
        };

        // When the user clicks "Yes"
        yesBtn.onclick = function() {
            confirmModal.style.display = 'none';
            // Add your archiving logic here
            alert('Record archived.');
        };

        // When the user clicks "No"
        noBtn.onclick = function() {
            confirmModal.style.display = 'none';
        };

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == confirmModal) {
                confirmModal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
